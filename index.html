<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-info">

    <h2 class="text-white text-center mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container mt-4">
        <label for="name">
            <input type="text" id="nc">
            <input type="text" id="km">
        </label>

        <select name="age" id="age">
            <option value="maggiorenne">Maggiorenne</option>
            <option value="minorenne">Minorenne</option>
            <option value="over65">Over 65</option>
        </select>
        
        <button class="btn btn-outline-light text-dark">Genera</button>
    </div>
    
    <h2 class="text-white text-center mt-5">IL TUO BIGLIETTO</h2>
    <div class="container bg-white p-4">
        <table class="table-borderless">
            <thead>
              <tr>
                <th scope="col" class="bg-secondary-subtle col-4 p-2">NOME PASSEGERO</th>
                <th scope="col" class="col-4 p-2">Offerta</th>
                <th scope="col" class="col-2 p-2">Carrozza</th>
                <th scope="col" class="col-2 p-2">Codice CP</th>
                <th scope="col" class="col-4 p-2">Costo Biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="passengername" class="bg-secondary-subtle p-2"></td>
                <td id="sale" class="p-2"></td>
                <td id="traincarriage" class="p-2"></td>
                <td id="codecp" class="p-2"></td>
                <td id="ticketprice" class="p-2"></td>
              </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
